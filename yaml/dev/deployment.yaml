---
apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  creationTimestamp: null
  name: springboot-secret
type: kubernetes.io/dockerconfigjson

---
apiVersion: v1
kind: Namespace
metadata:
  name: imageupdate
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageupdate-demo
  namespace: imageupdate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: springboot-secret
      containers:
        - name: back-end
          image: 440953937617.dkr.ecr.us-east-2.amazonaws.com/spring-boot-repo:6c643a8a0b0a52f9f251d9b5a25b19236ba4277a
          imagePullPolicy: Always
          ports:
            - containerPort: 8072
          env:
          - name: DOCKER_ENV
            value: "dev"

---
#Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: imageupdate-demo
  name: imageupdate-demo
  namespace: imageupdate
spec:
  ports:
  - name: http
    port: 8072
    protocol: TCP
    targetPort: http
  selector:
    app: web
  sessionAffinity: None
  type: NodePort

---
# Ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app.kubernetes.io/name: imageupdate-demo
  name: imageupdate-demo
  namespace: imageupdate
spec:
  rules:
  - host: imageupdate.nawaz-demo.opsera.io
    http:
      paths:
      - backend:
          serviceName: imageupdate-demo
          servicePort: 8072
        path: /
---
